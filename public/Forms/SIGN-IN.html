<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-------------|| LINKING ALL THE CSS SHEETS HERE ||------------->
    <link rel="stylesheet" href="../css/Form_user.css">
        <!--------------------|| END OF CSS HERE ||---------------------->
    <title>SIGN IN</title>
  </head>
  <body>
    <!-------------|| SIGN IN HTML ARE HERE ||------------->
    <section id="Login_main">
      <div class="sign_in" id="sign_in">
        <div class="Sign_logo" id="Sign_logo"><!-- LOGO is applied using css --></div>
                
        <!-- making form here -->
        <form action="/signIn" method="post" id="form_signIn" enctype="multipart/form-data" >
          <!-- User Name -->
          <p>Your name</p>
          <input type="text" name="username" id="username" required/>
          <!-- mobile number -->
          <p>Mobile number</p>
          <input type="number" name="mobile_No" id="mobile_No" required/>

          <div class="inpBox">
            <label for="Scheme_Banner">Scheme Banner</label>
            <input
              type="file"
              name="Scheme_Banners"
              id="Scheme_Banners"
              required
            />
          </div>

          <!-- passward -->
          <p>Create Passward</p>
          <input type="password" name="password" id="password" required/>
          <!-- confirm passward -->
          <p class="instruction color" id="instruction">Confirm Passward</p>
          <input
          type="password"
          name="C_password"
          onchange="checkPass()"
          id="C_password"
          required
          />
          <!-- buttons related div -->
          <div class="btn_s">
            <!-- cancel buttons -->
            <a href="/"  class="main_btn">
              <input type="button" value="cancel" id="Cancel"   >
            </a>
            <!-- submit buttons -->
              <input type="submit" class="main_btn" id="Sign_in_btn" value="Sign in" />
            </div>
          </form>
        </div>


      <!-------------|| GIVING OPTION FOR LONIN ARE HERE ||------------->
      <div class="sign_in" id="sign_in">
        <p>already have an account</p>
        <a href="/logIn">
          <input type="submit" id="log_in_btn" value="log in" />
        </a>
      </div>
      <!-------------|| GIVING OPTION FOR LONIN ARE HERE ||------------->
    </section>
    <!-------------|| SIGN IN HTML END ARE HERE ||------------->

    <!-------------|| LINKING ALL THE JAVA SCRIPT HERE ||------------->
    <script src="../js/pass_verification.js"></script>
    <!-------------|| LINKING ALL THE JAVA SCRIPT HERE ||------------->
  </body>
</html>
