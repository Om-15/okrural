<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Form_user.css" />
    <title>Job Form</title>
  </head>
  <body>
    <!-------------|| SIGN IN HTML ARE HERE ||------------->
    <section id="Login_main">
      <div class="sign_in" id="sign_in">
        <div class="Sign_logo" id="Sign_logo">
          <!-- LOGO is applied using css -->
        </div>

        <!-- making form here -->
        <form action="/Addemployment" method="post" id="form_signIn">
          <!-- User Name -->
          <p>job (or) item_name</p>
          <input type="text" name="job_name" id="job_name" required />
          <!-- mobile number -->
          <p>Job discription</p>
          <input
            type="text"
            name="job_discription"
            id="job_discription"
            required
          />

          <p>salary (or) rent</p>
          <input
            type="number"
            name="job_salary"
            id="job_salary"
            required
          />
          <!-- passward -->

          <p>select unit</p>
          <!-- buttons related div -->
          <select name="job_unit" id="Job_unit" required>
            <option value="">--select unit--</option>
            <option value="day">/day</option>
            <option value="month">/month</option>
            <option value="hour">/hour</option>
          </select>
          <div class="btn_s">
            <!-- cancel buttons -->
            <a href="/" class="main_btn">
              <input type="button" value="cancel" id="Cancel" />
            </a>
            <!-- submit buttons -->
            <input
              type="submit"
              class="main_btn"
              id="Sign_in_btn"
              value="Submit"
            />
          </div>
        </form>
      </div>

    </section>
  </body>
</html>
